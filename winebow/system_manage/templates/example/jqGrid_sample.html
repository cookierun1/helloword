{% extends "layouts/admin_base.html" %}
{% load static %}

{% block stylesheets %}

<!-- A link to a jqGrid Bootstrap 5 css -->
<link rel="stylesheet" type="text/css" media="screen" href="{% static "admin/jqgrid/css/trirand/ui.jqgrid-bootstrap5.css" %}" />

<!-- A link to a build in icon set css -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

{% endblock stylesheets %}

{% block main %}
<main id="main" class="main">
    <div class="pagetitle">
        <h1>jqGrid Sample</h1>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'system_manage:home' %}">Home</a></li>
            <li class="breadcrumb-item active" >jqGrid Sample</li>
          </ol>
        </nav>
    </div><!-- End Page Title -->
  
      <section class="section">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">jqGrid Sample</h5>
            <p>jqGrid Sample - Wine Grape 관리</p>
          </div>
        </div>
        <div class="card-body">
          <!-- ######## jqGrid start ########-->
          <table id="itemGrid"></table>
          <div id="pager"></div>
          <!-- ######## jqGrid end ########-->
        </div>
      </section>
</main>
{% endblock %}

<!-- Specific Page JS goes HERE  -->

<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  crossorigin="anonymous"
></script>

<script src="{% static 'admin/jqgrid/js/trirand/i18n/grid.locale-en.js' %}" type="text/javascript"></script>
